{% extends 'fondo.html' %}
{% load static %}
{% block content %}
<div class="container">
    <link rel="stylesheet" href="{% static 'home/forms.css' %}">
    <form class="form" method="POST">
        {% csrf_token %}
        <p id="heading">Login</p>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/709/709699.png" width="16" height="16">
            {{ form.username }}
        </div>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/3596/3596123.png" width="16" height="16">
            {{ form.password }}
        </div>
        <div class="btn">
            <button class="button1" type="submit">Login</button>
            <button class="button2" type="button" onclick="window.location.href='/registro/'">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
