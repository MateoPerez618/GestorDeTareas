{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/fondo.css' %}">
    <link rel="stylesheet" href="{% static 'home/layout.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="background-container">
        <div class="background-content">
            <!-- Contenido del fondo aquÃ­ -->
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a class="navegacion" href="{% url 'registrar_tarea' %}">Nueva tarea</a></li>
            <li><a class="navegacion" href="{% url 'home' %}">Mis tareas</a></li>
            <li>
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="navegacion logout-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
