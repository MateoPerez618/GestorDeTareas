{% extends 'fondo.html' %}
{% load static %}
{% block content %}
<div class="container">
    <link rel="stylesheet" href="{% static 'home/forms.css' %}">
    <form class="form" method="POST">
        {% csrf_token %}
        <p id="heading">Registro</p>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/709/709699.png" width="16" height="16">
            {{ form.first_name }}
        </div>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/709/709699.png" width="16" height="16">
            {{ form.username }}
        </div>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/7846/7846723.png" width="16" height="16">
            {{ form.email }}
        </div>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/3596/3596123.png" width="16" height="16">
            {{ form.password1 }}
        </div>
        <div class="field">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/3596/3596123.png" width="16" height="16">
            {{ form.password2 }}
        </div>
        <div class="btn">
            <button class="button1" type="button" onclick="window.location.href='/login/'">Login</button>
            <button class="button2" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
